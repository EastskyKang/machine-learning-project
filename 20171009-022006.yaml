class: GridSearchCV
module: ml_project.model_selection
params:
  cv:
    class: KFold
    module: sklearn.model_selection
    params: {n_splits: 5, random_state: 37, shuffle: true}
  est_class: Pipeline
  est_module: ml_project.pipeline
  est_params:
  - {class: IntensityHistogram, module: ml_project.models.feature_extraction}
  - {class: StandardScaler, module: ml_project.models.preprocessing}
  - {class: PrincipleComponentAnalysis, module: ml_project.models.preprocessing}
  - {class: Ridge, module: sklearn.linear_model}
  param_grid:
    IntensityHistogram__bin_number: [80, 100]
    IntensityHistogram__x_cell_number: [16]
    IntensityHistogram__y_cell_number: [16]
    IntensityHistogram__z_cell_number: [16]
    PrincipleComponentAnalysis__n_components: [1000, 2000, 5000, 10000]
    Ridge__alpha: [0.01, 0.02, 0.05, 0.1, 0.3]
