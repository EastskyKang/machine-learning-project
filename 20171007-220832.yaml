class: GridSearchCV
module: ml_project.model_selection
params:
  cv:
    class: KFold
    module: sklearn.model_selection
    params: {n_splits: 5, random_state: 37, shuffle: true}
  est_class: Pipeline
  est_module: ml_project.pipeline
  est_params:
  - {class: IntensityHistogram, module: ml_project.models.feature_extraction}
  - {class: StandardScaler, module: ml_project.models.preprocessing}
  - {class: VarianceThreshold, module: ml_project.models.feature_selection}
  - {class: Ridge, module: sklearn.linear_model}
  param_grid:
    IntensityHistogram__bin_number: [50, 100, 200, 450]
    IntensityHistogram__x_cell_number: [8, 16]
    IntensityHistogram__y_cell_number: [8, 16]
    IntensityHistogram__z_cell_number: [8, 16]
    Ridge__alpha: [0.01, 0.1, 1.0]
    VarianceThreshold__threshold: [0]
