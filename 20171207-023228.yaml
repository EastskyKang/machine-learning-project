class: GridSearchCV
module: ml_project.model_selection
params:
  cv:
    class: KFold
    module: sklearn.model_selection
    params: {n_splits: 5, random_state: 37, shuffle: true}
  est_class: Pipeline
  est_module: ml_project.pipeline
  est_params:
  - class: ConvolutionalNeuralNetClassifier
    module: ml_project.models.classification
    params: {batch_size: 128, dropout_rate: 0.3}
  n_jobs: -1
  param_grid:
    ConvolutionalNeuralNetClassifier__dropout: [true, false]
    ConvolutionalNeuralNetClassifier__kernel_size:
    - [256, 32]
    ConvolutionalNeuralNetClassifier__num_epoch: [15, 30, 60]
